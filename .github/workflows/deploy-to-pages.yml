name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: List files
        run: ls -la
      
      - name: Install dependencies
        run: npm ci || npm install
        
      - name: Check npm configuration
        run: npm config list
      
      - name: Build
        run: npm run build
        env:
          CI: false # Prevents treating warnings as errors
      
      - name: List build output
        run: ls -la dist || ls -la build || ls -la
      
      - name: Setup Pages
        uses: actions/configure-pages
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact
        with:
          path: './dist' # Adjust this path based on the build output directory
          # Uncomment the line below if you need to use a different directory
          # path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
